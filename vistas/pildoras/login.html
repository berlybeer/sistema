
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	Noticias varias</title>
	<link rel="stylesheet" href="externa.css" rel="stylesheet">
	<style>
		#noticias li {
			display: inline-block;
			margin-right: 30px;
		}
		#noticias li a {
			padding: 5px 10px;
			background-color: white;
			color: black;
			text-decoration: none;
		}
		#noticias li a:hover{
			background-color: rgb(255,153,0);
			color: white;
		}
		#contenidos_externos, #noticia{
			margin-top: 10px;
			padding: 20px;
			border: 1px solid green;
		}
	</style>
	<script
  		src="https://code.jquery.com/jquery-3.3.1.min.js"
  		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  		crossorigin="anonymous">
  	</script>
  	<script>
  	$(document).ready(function(){
  		$("#login").submit(function(){
  			// var datosFormulario={
  			// 	usuario:$("#usuario").val(),
  			// 	contra:$("#contra").val() 
  			// }

  			var datosFormulario = $(this).serialize();

  			$.get("login.php",datosFormulario, procesarDatos).fail(procesarError);

  			return false;
  		});

  		function procesarDatos(e){
  			if(e=="authorizado"){
  				$("#contenidos_externos").html("<p>Usuario correcto. Bienvenido de nuevo</p>");
  			}else{
  				$("#contenidos_externos").html("<p>Usuario no autorizado</p>")
  			}
  		}

  		function procesarError(){
  			var msgError="Opps!! ha ocurrido algo inesperado. Por favor, intentalo mas tarde";
  			$("#contenidos_externos").html("<p>" + msgError + "</p>");
  		}
  	});

  	</script>

</head>
<body>

	<div class="cabecera">
		<p class="logo">Procesando respuesta del servidor</p>
	</div>
	<div class="contenido">
		<div class="principal">
			<form method="get" action="login.php" id="login">
				<table>
					<tr>
						<td>
							<label for="usuario">Usuario:</label>
						</td>
						<td>
							<input type="text" name="usuario" id="usuario">
						</td>
					</tr>
					<tr>
						<td>
							<label for="contra">Contrase√±a:</label>
						</td>
						<td>
							<input type="text" name="contra" id="contra">
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<input type="submit" id="boton" name="boton" value="Enviar">
						</td>						
					</tr>
				</table>
			</form>
			
			<div id="contenidos_externos"></div>
		</div>

	</div>
</body>
</html>
