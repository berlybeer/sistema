<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Massiel</title>
	<link rel="stylesheet" href="externa.css">

	<style>
		#mapa h2 {
			color: black;
		}
		#mapa p {
			color: black;
		}

		#mapa {
			height: 400px;
			width: 760px;
		}
		#massiel{
			color: red;
		}
	</style>
	 <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=#API_KEY#"></script> 
	<script
  	src="https://code.jquery.com/jquery-3.3.1.min.js"
 	 integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  	crossorigin="anonymous"></script>
	<script type="text/javascript" src="jquery.gomap-1.3.3.min.js"></script> 
	<script>
		$(document).ready(function(){
			$("#mapa").goMap({

				latitude:-16.3759676,
				longitude:-71.5235522,
				zoom: 20,
				maptype: "TERRAIN",
				scaleControl: true
			});

			$.goMap.createMarker({
				latitude:-16.3759676,
				longitude:-71.5235522,
				title:"Casita del lobo",
				html:{
					content: "Lobo",
					popup: true
				}
			});
		});
	</script>
</head>
<body>
	<div class="cabecera">
		<p class="logo">Mapas</p>
	</div>
	<div class="principal">
		<h1 id="massiel">Casa del lobo</h1>
		<div id="mapa"></div>
	</div>
	
</body>
</html>
