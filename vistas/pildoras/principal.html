
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	Noticias varias</title>
	<link rel="stylesheet" href="externa.css" rel="stylesheet">
	<style>
		#noticias li {
			display: inline-block;
			margin-right: 30px;
		}
		#noticias li a {
			padding: 5px 10px;
			background-color: white;
			color: black;
			text-decoration: none;
		}
		#noticias li a:hover{
			background-color: rgb(255,153,0);
			color: white;
		}
		#contenidos_externos, #noticia{
			margin-top: 10px;
			padding: 20px;
			border: 1px solid green;
		}
	</style>
	<script
  		src="https://code.jquery.com/jquery-3.3.1.min.js"
  		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  		crossorigin="anonymous">
  	</script>
  	<script>
  	$(document).ready(function(){
  		$("#noticias a").click(function(){
  			var url = $(this).attr("href");
  			$("#contenidos_externos").load(url + " #noticia");
  			return false;
  		});
  	});

  	</script>

</head>
<body>
	<div class="cabecera">
		<p class="logo">Pildoras informaticas. Function Load()</p>
	</div>
	<div class="contenido">
		<div class="principal">
			<h1>Noticias varias</h1>
			<ul id="noticias">
				<li><a href="generales.html">Noticias Generales</a>	</li>
				<li><a href="deportivas.html">Noticias Deportivas</a></li>
				<li><a href="tiempo.html">Noticias del Tiempo</a></li>
			</ul>
			<div id="contenidos_externos"></div>
		</div>

	</div>
</body>
</html>
